<!-- glass_card_sample.html -->

<!-- Basic Glass Card -->
<div class="glass-card">
    <h3 class="card-title">Заголовок карточки</h3>
    <p class="card-text">Основной текст внутри карточки с использованием эффекта матового стекла.</p>
</div>

<!-- Glass Card with Neon Border -->
<div class="glass-card neon-border-purple">
    <h3 class="card-title">Фиолетовый неон</h3>
    <p class="card-text">Карточка с яркой неоновой границей и глубоким блюром.</p>
</div>

<!-- Large Interactive Card -->
<div class="glass-card-large hover-scale">
    <div class="card-header">
        <div class="card-icon neon-glow-blue">
            <i class="fas fa-rocket"></i>
        </div>
        <h2 class="section-title-small">Запуск проекта</h2>
    </div>
    <div class="card-content">
        <p>Готовность проекта к запуску: 85%</p>
        <div class="progress-container">
            <div class="progress-bar" style="width: 85%;"></div>
        </div>
    </div>
    <div class="card-footer">
        <button class="btn-primary neon-button">Действие</button>
    </div>
</div>
