<!-- header_sample.html -->

<!-- Global Header (Desktop) -->
<header class="global-header">
    <div class="global-header-left">
        <div class="global-search-bar">
            <i class="fas fa-search search-icon"></i>
            <input type="text" placeholder="Поиск..." class="global-search-input">
        </div>
    </div>

    <div class="global-header-right">
        <button class="header-icon-btn">
            <i class="far fa-bell"></i>
            <span class="notification-badge highlight-count">3</span>
        </button>

        <button class="header-icon-btn">
            <i class="fas fa-wallet"></i>
            <span class="wallet-balance">$2,450</span>
        </button>

        <div class="header-user-avatar">
            <div class="avatar-image">AD</div>
        </div>
    </div>
</header>

<!-- Mobile Header (Adaptive) -->
<div class="mobile-header">
    <button class="mobile-menu-btn" id="mobileSidebarToggle">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
    </button>
    <span class="mobile-logo-text">TalentSphere</span>
    <div class="mobile-avatar"></div>
</div>

<!-- Sidebar Overlay -->
<div class="sidebar-overlay" id="sidebarOverlay"></div>
