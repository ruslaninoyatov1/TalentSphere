<!-- Sample Content Type Card -->
<div class="type-card glass-card" onclick="selectContentType('course')">
    <div class="type-icon neon-glow-blue"><i class="fas fa-video"></i></div>
    <h3>Видео-курс</h3>
    <p>Создайте серию видео-уроков с заданиями</p>
</div>

<!-- Sample Uploaded File Item -->
<div class="file-item">
    <i class="fas fa-file-video"></i>
    <span>intro.mp4</span>
    <span class="file-size">12 MB</span>
    <i class="fas fa-check-circle text-success"></i>
</div>

<!-- Sample Access Option Card -->

    <input type="radio" name="accessType" value="paid" checked>
    <div class="access-content">
        <div class="access-icon neon-text-purple"><i class="fas fa-tag"></i></div>
        <h4>Платный</h4>
        <p>Единоразовая покупка</p>
    </div>
</label>

<!-- Sample Material Table Row -->
<tr>
    <td>
        <div class="material-info">
            <div class="material-icon"><i class="fas fa-video"></i></div>
            <div>
                <strong>UX Design Masterclass</strong>
                <span>Видео-курс</span>
            </div>
        </div>
    </td>
    <td><span class="status-badge published">Опубликован</span></td>
    <td>1,234</td>
    <td>$4,500</td>
    <td>⭐ 4.9</td>
    <td>
        <button class="btn-icon-small"><i class="fas fa-edit"></i></button>
        <button class="btn-icon-small"><i class="fas fa-trash"></i></button>
    </td>
</tr>
