<!-- Sample Executor Card -->
<div class="executor-card glass-card">
    <div class="executor-header">
        <div class="executor-avatar-wrapper">
            <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=150" alt="Avatar"
                class="executor-avatar">
            <div class="status-indicator status-online"></div>
        </div>
        <div class="executor-info">
            <h3>Анна Смирнова</h3>
            <div class="executor-role">Senior UI/UX Designer</div>
            <div class="executor-rating">
                <i class="fas fa-star" style="color: gold;"></i> 4.9 <span>(124 отзыва)</span>
            </div>
        </div>
    </div>
    <div class="video-preview">
        <img src="https://images.unsplash.com/photo-1581291518633-83b4ebd1d83e?w=400" alt="Preview">
        <div class="play-btn"><i class="fas fa-play"></i></div>
    </div>
    <div class="skills-tags">
        <span class="skill-tag">Figma</span>
        <span class="skill-tag">Prototyping</span>
        <span class="skill-tag">Web Design</span>
    </div>
    <div class="card-footer">
        <div class="rate-info">
            <span class="rate-label">Ставка</span>
            <span class="rate-value">$45/час</span>
        </div>
        <div class="card-actions">
            <button class="btn-icon"><i class="far fa-envelope"></i></button>
            <button class="btn-icon btn-invite" onclick="openProfileModal()">Пригласить</button>
        </div>
    </div>
</div>
